# 存放经常修改的配置，一般是网站的推荐文章、分類、標籤等信息

[post]
# 首页 Header 右侧推荐，建议 6 篇，填写 content 到 md 文件的相对地址
recommend_posts = [
    "articles/misc/Lorem Ipsum/index.md",
    "articles/misc/Lorem Ipsum 2/index.md",
    "articles/misc/Lorem Ipsum 3/index.md",
    "articles/misc/Lorem Ipsum 4/index.md",
    "articles/misc/Lorem Ipsum 5/index.md",
    "articles/misc/Lorem Ipsum 6/index.md",
]

# 首页 header 右侧
[post.today_recommend]
## 1， 推荐特定文章
# 文章地址
post_path = "articles/course/OW/index.md"
## 2. 跳转指定页面
# 跳转地址
url = "/"
# 大标题
title = "Lorem Ipsum"
# 背景图地址
cover = "/path/to/banner.jpg"
# 小标题
small_title = "今日推薦"


# 必须，下述標籤被用于网站导航中
[[post.tags]]
id = 'project'
index = 0
name = '項目'
[[post.tags]]
id = 'works'
index = 0
name = '作品'
[[post.tags]]
id = 'featured'
index = 0
name = '必看'
[[post.tags]]
id = 'hot'
index = 0
name = '熱門'

# 可选，下述標籤仅用于文章分類
[[post.tags]]
id = 'tech'
index = 1
name = '技术'
[[post.tags]]
id = 'traning'
index = 2
name = '訓練'
[[post.tags]]
id = 'blog'
index = 3
name = '博客'

[[post.categories]]
id = 'course'
index = 1
name = '課程'
[[post.categories]]
id = 'misc'
index = 2
name = '雜記'

[[post.taxonomies]]
id = 'categories'
index = 1
name = '分類'
[[post.taxonomies]]
id = 'tags'
index = 2
name = '標籤'

