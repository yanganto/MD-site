<div class="card-widget wjx-right-widget" id="card-social" 
     onclick="javascript:window.open('{{ config.extra.sidebar.social.url | safe }}')">
    <div id="flip-wrapper">
        <div id="flip-content">
            <div class="face"
                 style="background: url({{ config.extra.sidebar.social.socialImgFace | safe }}) center center / 100% no-repeat;"></div>
            <div class="back face"
                 style="background: url({{ config.extra.sidebar.social.socialImgBack | safe }}) center center / 100% no-repeat;"></div>
        </div>
    </div>

    <style>
        #aside-content .card-widget#card-social {
            background: {{ config.extra.sidebar.social.color }};
        }
        #aside-content .card-widget#card-social::before {
            position: absolute;
            width: 100%;
            height: 90%;
            left: 0;
            top: 0;
            background: url({{ config.extra.sidebar.social.socialImg | safe }}) center center no-repeat;
            content: '';
            background-size: cover;
            transition: .2s cubic-bezier(.45,.04,.43,1.21)
        }
        #aside-content .card-widget#card-social:hover:before {
            top: 100%;
            opacity: 0;
            transition: .3s ease-out
        }

    </style>
</div>
