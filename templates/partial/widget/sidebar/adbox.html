        <div class="item-headline">
            <i class="icon-ad"></i>
            <span>{{ config.extra.aside.card_adbox.title }}</span>
        </div>
        <div class="adbox-content">
            {{ config.extra.aside.card_adbox.content | safe }}
        </div>
    </div>
