<!-- 标签统计 -->
<div class="card-widget card-tags-stat">
    <div class="item-headline">
        <i class="icon-tags"></i>
        <span>标签统计</span>
    </div>
    <div class="tags-stat-content">
        {% if tags %}
            <ul>
                {% for tag in tags %}
                    <li>
                        <a href="/tags/{{ tag }}">{{ tag }} ({{ tag.count }})</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>暂无标签统计</p>
        {% endif %}
    </div>
</div>
