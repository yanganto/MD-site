<div id="abstract-container">
    {% set abstract = page.extra.abstract | default(value=page.description) %}
    {% if abstract %}
    <div class="abstract-title"><i class="icon-bilibili"></i>
        <div class="abstract-title-text">
            小記
        </div>
    </div>
    <div id="abstract-content" style="display: block; color: #4DA2FF; font-weight: bold;">
        {{ abstract | safe }}
    </div>
    {% endif %}
</div>
