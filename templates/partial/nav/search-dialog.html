<div id="site-search">
  <div class="search-dialog">
    <nav class="search-nav">
      <span class="search-dialog-title">搜索</span><button class="search-close-button">
        <i class="icon-xmark"></i>
      </button>
    </nav>
    <div class="search-wrap">
      <div id="site-search-input">
        <div class="ais-SearchBox">
          <form action="" role="search" class="ais-SearchBox-form" novalidate="">
            <input class="ais-SearchBox-input" type="search" placeholder="输入关键词后按下回车查找" autocomplete="off"
              autocorrect="off" autocapitalize="off" spellcheck="false" maxlength="512" aria-label="Search" /><button
              class="ais-SearchBox-submit" type="submit" title="Submit the search query." hidden="">
              <svg class="ais-SearchBox-submitIcon" width="10" height="10" viewBox="0 0 40 40" aria-hidden="true">
                <path
                  d="M26.804 29.01c-2.832 2.34-6.465 3.746-10.426 3.746C7.333 32.756 0 25.424 0 16.378 0 7.333 7.333 0 16.378 0c9.046 0 16.378 7.333 16.378 16.378 0 3.96-1.406 7.594-3.746 10.426l10.534 10.534c.607.607.61 1.59-.004 2.202-.61.61-1.597.61-2.202.004L26.804 29.01zm-10.426.627c7.323 0 13.26-5.936 13.26-13.26 0-7.32-5.937-13.257-13.26-13.257C9.056 3.12 3.12 9.056 3.12 16.378c0 7.323 5.936 13.26 13.258 13.26z">
                </path>
              </svg></button><button class="ais-SearchBox-reset" type="reset" title="Clear the search query." hidden="">
              <svg class="ais-SearchBox-resetIcon" viewBox="0 0 20 20" width="10" height="10" aria-hidden="true">
                <path
                  d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z">
                </path>
              </svg></button><span class="ais-SearchBox-loadingIndicator" hidden=""><svg
                class="ais-SearchBox-loadingIcon" width="16" height="16" viewBox="0 0 38 38" stroke="#444"
                aria-hidden="true">
                <g fill="none" fillRule="evenodd">
                  <g transform="translate(1 1)" strokeWidth="2">
                    <circle strokeOpacity=".5" cx="18" cy="18" r="18"></circle>
                    <path d="M36 18c0-9.94-8.06-18-18-18">
                      <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s"
                        repeatCount="indefinite"></animateTransform>
                    </path>
                  </g>
                </g>
              </svg></span>
          </form>
        </div>
      </div>
      <hr />
      <div id="site-search-results">
        <div id="algolia-hits">
          <!--<a
            class="tag-list"
            href="/tags/"
            title="前端"
            draggable="false"
            
            >前端</a
          ><a
            class="tag-list"
            href="/tags/Hexo"
            title="Hexo"
            draggable="false"
            
            >Hexo</a
        >-->
        </div>
        <div id="search-pagination"></div>
        <div id="search-info">
          <div class="search-stats"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="search-mask"></div>
  {% if config.extra.nav.right.search_engine == 'meilisearch' %}
  <style>
    #site-search .search-dialog .ais-Hits-list .ais-Hits-item .algolia-hit-item-link:hover {
      cursor: pointer;
      transition: all .2s;
    }

    #site-search .search-dialog .ais-Hits-list .ais-Hits-item .algolia-hit-item-link .search-result-item:hover {
      background: var(--wjx-main-op);
      cursor: pointer;
      transition: all .2s;
    }

    #site-search .search-dialog .ais-Hits-list .ais-Hits-item .algolia-hit-item-link .search-result-item span {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    
    #site-search .search-dialog .ais-Hits-list .ais-Hits-item .algolia-hit-item-link:hover mark {
      color: var(--wjx-main-op-deep);
      text-decoration: underline;
    }
  </style>
  {% endif %}
  {% if config.extra.nav.right.search_engine == 'algolia' %}
  <style>
    #site-search .search-dialog .ais-Hits-list .ais-Hits-item:hover {
      background: var(--wjx-main);
      cursor: pointer;
      transition: all .2s;
    }
    
    #site-search .search-dialog .ais-Hits-list .ais-Hits-item:hover a {
      color: #ffffff82;
    }
    
    #site-search .search-dialog .ais-Hits-list .ais-Hits-item:hover mark {
      color: var(--wjx-white);
      text-decoration: underline;
    }
  </style>
  {% endif %}
</div>
